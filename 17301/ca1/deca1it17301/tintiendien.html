<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var dien = prompt('Nhập vào số Kwh:');
        if(dien<0){
		alert("     ----------Không có trường hợp Kwh âm !!!----------\n"); 
	
	}else if(dien<=50){
		prompt("Gia tien dien cua ban la :\n",dien*1.678);
	}else if (dien<=100){
		prompt("Gia tien dien cua ban la :\n",50*1.678+(dien-50)*1.734);
	}else if(dien<=200){
		prompt("Gia tien dien cua ban la :\n",50*1.678+50*1.734+(dien-100)*2.014);
	}else if (dien<=300){
		prompt("Gia tien dien cua ban la :\n",50*1.678+50*1.734+100*2.204+(dien-200)*2.536);
	}else if (dien<=400){
		prompt("Gia tien dien cua ban la :\n",50*1.678+50*1.734+100*2.014+100*2.536+(dien-300)*2.834);
	}else{
		prompt("Gia tien dien cua ban la :\n",50*1.678+50*1.734+100*2.014+100*2.536+100*2.384+(dien-400)*2.927);
	};
    </script>
</body>
</html>
