<html>

<head>
    <script type="text/javascript">
        function onMouseOverEvent() {
            document.img_hoa.src = "images/img2.jpg";
        }

        function onMouseOutEvent() {
            document.img_hoa.src = "images/img1.png";
        }
    </script>
</head>

<body>
    <img name="img_hoa" src="images/img2.jpg" onmouseover="onMouseOverEvent();" onmouseout="onMouseOutEvent();" />
</body>

</html>
