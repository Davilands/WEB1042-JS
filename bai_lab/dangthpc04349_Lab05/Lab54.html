<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Dangthpc04349</title>
    <style>
        button {
            width: 80px;
            height: 80px;
        }
    </style>
    <script>
        var count = 0;
        var flag = true; // để chọn nhãn (true: X, false: O)
        function mark(index) {
            var button = document.getElementsByTagName("button")[index];
            button.innerText = flag ? "X" : "O";
            button.style.backgroundColor = flag ? "aqua" : "yellow";
            button.setAttribute("disabled", "true");
            flag = !flag;
            count++; // đếm số lần click
            if (count == 8) {
                alert("Game over!");
                location.reload();
            }
        }
    </script>
</head>

<body style="text-align:center">
    <h3>TICTACTOE GAME</h3>
    <table align="center">
        <tr>
            <td><button id="1" onclick="mark(0)"></button></td>
            <td>
                <button id="2" onclick="mark(1)">
                    </button>
            </td>
            <td><button id="3" onclick="mark(2)"></button></td>
        </tr>
        <tr>
            <td><button id="4" onclick="mark(3)"></button></td>
            <td><button id="5" onclick="mark(4)"></button></td>
            <td><button id="6" onclick="mark(5)"></button></td>
        </tr>
        <tr>
            <td><button id="7" onclick="mark(6)"></button></td>
            <td><button id="8" onclick="mark(7)"></button></td>
            <td><button id="9" onclick="mark(8)"></button></td>
        </tr>
    </table>
</body>

</html>
