<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra số</title>
</head>

<body>
    <script>
        var x = prompt("Nhập vào một số: ");
        if (isNaN(x) == true) {
            alert(x + ": là chuỗi");
        } else {
            alert(x + ": là số");
        }
    </script>
</body>

</html>
