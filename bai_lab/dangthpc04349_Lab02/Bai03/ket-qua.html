<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xếp loại học lực</title>
</head>

<body>
    <script>
        var fullname = prompt("Nhập vào tên sinh viên: ");
        var points = prompt("Nhập vào điểm sinh viên: ");

        alert("Họ và tên: " + fullname.toUpperCase());

        if (points < 5) {
            alert("Rớt");
            // Xuất Rớt 
        } else {
            alert("Đậu");
            // Xuất Đậu 
        }
    </script>
</body>

</html>
