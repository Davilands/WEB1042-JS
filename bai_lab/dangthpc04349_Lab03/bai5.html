<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trần Hữu Đang</title>
    <link rel="stylesheet" href="css/bai5.css">
    <script>
        function show(item) {
            if (item == "mai")
                document.write("<img src='images/mai.png' >");
            else
                document.write("<img src='images/unnamed.jpg'>");
        }
    </script>
</head>

<body>
    <div class="khung">
        <input type="button" value="Hoa mai" onclick="show('mai')">
        <input type="button" value="Thuyền " onclick="show(' ')">
    </div>
</body>

</html>
